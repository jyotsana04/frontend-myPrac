<div class="container">
    <form style="border:1px solid #ccc" #signupform="ngForm" (ngSubmit)="signupFunction()">
        
          <h1 style="font-size: 30px">Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

        <div class="form-group" [class.has-error]="Email.invalid && Email.touched">
          <label for="email" class="control-label"><b>Email</b></label>
          <input type="text" required email #Email="ngModel" class="form-control" [(ngModel)]='email' placeholder="Enter Email" name="email" >
          <span class="help-block" *ngIf="Email.errors?.required && Email.touched">Email is required</span>
          <span class="help-block" *ngIf="Email.errors?.email && Email.touched">Email is not in proper format</span>
        </div>
              
        <div class="form-group">
          <label for="firstName"><b>First Name</b></label>
          <input type="text" class="form-control" minlength="4" #firstname="ngModel" [(ngModel)]='firstName' placeholder="Enter your first name" name="firstName" required>
        </div>     
        
        <div class="form-group">
          <label for="lastName"><b>Last Name</b></label>
          <input type="text" class="form-control"  #lastname="ngModel" [(ngModel)]='lastName' placeholder="Enter your Last name" name="lastName" required>
        </div>     
              
        <div class="form-group">  
          <label for="psw"><b>Password</b></label>
          <input type="password" name="password" required #pass="ngModel" class="form-control" [(ngModel)]='password' placeholder="Enter Password" name="password" required>
          <div class="text-danger" *ngIf='pass.invalid && (pass.dirty || pass.touched)'>
            Password is required
          </div>
        </div>        
              
        <div class="form-group">
          <label for="psw-confirm"><b>Confirm Password</b></label>
          <input type="password" #cpass="ngModel" class="form-control" compare="password" [(ngModel)]='cpassword' placeholder="Confirm Password" name="cpassword" required>
          <div class="text-danger" *ngIf="cpass.invalid && (cpass.dirty || cpass.touched)">
            <div *ngIf="cpass.errors['required']"> Password confirm is required</div>
            <div *ngIf="!cpass.errors['required'] && cpass.errors['notEqual']"> Password do not match</div>
          </div>
        </div>  
              
        <div class="form-group">
          <label for="mobile"><b>Mobile No.</b></label>
          <input type="text" required minlength="10" maxlength="10" #mobile="ngModel" class="form-control" [(ngModel)]='mobileNumber' placeholder="Enter mobile number" name="mobileNumber" required>
        </div> 
              
        <div class="form-group">
            
          <button type="submit" class="signupbtn btn btn-success" [disabled]="signupform.invalid" >Sign Up</button>
          <button type="submit" class="signupbtn btn btn-primary" [routerLink]="['/login']" >Already a member ? Login </button>
        </div>
        
    </form>
</div>
